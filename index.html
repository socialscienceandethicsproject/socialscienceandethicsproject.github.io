<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sports Survey Responses</title>
    <link rel="stylesheet" href="styles.css"> <!https://github.com/socialscienceandethicsproject/socialscienceandethicsproject.github.io/blob/main/styles.css>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

    <header>
        Sports Survey Responses
    </header>

    <div class="chart-container">
        <canvas id="responseChart"></canvas>
    </div>

    <footer>
        &copy; 2024 Sports Data
    </footer>

    <script>
        const labels = ['Football', 'Basketball', 'Tennis', 'Cricket', 'Others'];
        const data = {
            labels: labels,
            datasets: [{
                label: 'Favorite Sports',
                data: [12, 19, 3, 5, 2],
                backgroundColor: [
                    'rgba(255, 99, 132, 0.2)',
                    'rgba(54, 162, 235, 0.2)',
                    'rgba(255, 206, 86, 0.2)',
                    'rgba(75, 192, 192, 0.2)',
                    'rgba(153, 102, 255, 0.2)'
                ],
                borderColor: [
                    'rgba(255, 99, 132, 1)',
                    'rgba(54, 162, 235, 1)',
                    'rgba(255, 206, 86, 1)',
                    'rgba(75, 192, 192, 1)',
                    'rgba(153, 102, 255, 1)'
                ],
                borderWidth: 1
            }]
        };

        const config = {
            type: 'bar', 
            data: data,
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        };

        const responseChart = new Chart(
            document.getElementById('responseChart'),
            config
        );
    </script>
</body>
</html>
